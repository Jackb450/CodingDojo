<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Likes.css">
</head>
<body>
    <div class="Nav">
        <h2>Network</h2>
    </div>
    <h1>Your Feed</h1>
    <div class="main">
        <div class="User">
            <div class="Box2">
                <img src="icons/user-circle.png" alt=""><br>
                <a href="">add an avatar</a>
                <h3>James doe</h3>
            </div>
        </div>
        <div class="feed">
            <div class="Box1">
                <div class="Profile">
                    <p>Neil M</p>
                    <div class="Likes">
                        <p id="Post1">9</p><p> like(s)</p>
                        <button onclick="Post1('Post1')">Like</button>
                    </div>
                </div>
                <p>I just set up this new Discord bot, let me know what you all think. <a href="">link</a></p>
            </div>
            <div class="Box1">
                <div class="Profile">
                    <p>Nichole K</p>
                    <div class="Likes">
                        <p id="Post2">12</p><p> like(s)</p>
                        <button onclick="Post2('Post2')">Like</button>
                    </div>
                </div>
                <p>Just finished my <a href="">next comic</a>, check it out.</p>
            </div>
            <div class="Box1">
                <div class="Profile">
                    <p>Jim R</p>
                    <div class="Likes">
                        <p id="Post3">9</p><p> like(s)</p>
                        <button onclick="Post3('Post3')">Like</button>
                    </div>
                </div>
                <p>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="Likes.js"></script>
</body>
</html>
