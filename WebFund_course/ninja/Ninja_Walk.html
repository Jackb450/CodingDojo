<html>
    <body>
        <div id="background" style="width: 900px; height: 750px; background-image: url(Ninjaman/white_bg.jpg);">
        <div id="character" style="position: absolute; top: 100px; left: 450px; background-image: url(Ninjaman/down1.png); width: 59px; height: 86px;"></div>
        </div>
        <script type="text/javascript">
            var leftValue = 150, topValue = 150, walkValue = 1;

            document.onkeydown = function(e) {
                console.log(e);
                if (walkValue == 1) {
                    walkValue = 2;
                }
                else if (walkValue == 2) {
                    walkValue = 1;
                }

                if (e.keyCode == 68 || e.keyCode == 39) { // D/Right
                    leftValue = leftValue + 25;
                    document.getElementById("character").style.left = leftValue+"px";
                    document.getElementById("character").style.backgroundImage = "url('Ninjaman/right"+walkValue+".png')";
                }
                else if (e.keyCode == 65 || e.keyCode == 37) { // A/Left
                    leftValue = leftValue - 25;
                    document.getElementById("character").style.left = leftValue+"px";
                    document.getElementById("character").style.backgroundImage = "url('Ninjaman/left"+walkValue+".png')";
                }
                else if (e.keyCode == 83 || e.keyCode == 40) { // S/Down
                    topValue = topValue + 25;
                    document.getElementById("character").style.top = topValue+"px";
                    document.getElementById("character").style.backgroundImage = "url('Ninjaman/down"+walkValue+".png";
                }
                else if (e.keyCode == 87 || e.keyCode ==  38) { // W/Up
                    topValue = topValue - 25;
                    document.getElementById("character").style.top = topValue + "px";
                    document.getElementById("character").style.backgroundImage = "url('Ninjaman/top"+walkValue+".png";
                }
            }
        </script>
    </body>
</html>
