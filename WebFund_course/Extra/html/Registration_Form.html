<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>First Name: * <input type="text"></p>
    <p>Last Name: * <input type="text"></p>
    <p>Email Address: * <input type="\"></p>
    <p>Password: * <input type="text"></p>
    <p>Confirm Password: * <input type="text"></p>
    <p>Birthday: <input type="date" name="dob"></p>
    <p>Gender Identity:</h3>
    <input type="radio" name="font" value="male" id="male"> 
    <label for="male"></label>Male</label>
    <input type="radio" name="font" value="female" id="female"> 
    <label for="female"></label>Female</label>
    <input type="radio" name="font" value="non-binary" id="non-binary"> 
    <label for="non-binary"></label>Non-Binary</label>
    <input type="radio" name="font" value="other" id="other"> 
    <label for="other"></label>I prefer not to answer</label>
    <p>A short description about yourself:</p>
    <textarea name="" id="" cols="30" rows="5"></textarea>
    <p>Favorite (Programming) Language: 
    <select name="Language" id="">
        <option>CSS</option>
        <option>HTML</option>
        <option>Rust</option>
        <option>JavaScript</option>
        <option>Java</option>
        <option>C#</option>
        <option>C</option>
        <option>C++</option>
        <option>Python</option>
    </select></p>
    <input type="checkbox">
    <label>Yes, I would like to receive periodic updates</label><br><br>
    <button>Create Account</button>
    <p>* Indicates a required field</p>
</body>
</html>
