<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <a href="/users"> Home</a>
    <form action="/users/{{one_user.id}}/edit" method="POST">
        <input type="hidden" name="id" value={{one_user.id}}>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" value="{{one_user.first_name}}">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" value="{{one_user.last_name}}">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{one_user.email}}">
        <button type="submit">Update</button>
        <a href="/users/{{one_user.id}}">Show User</a>
    </form>
</body>
</html>
