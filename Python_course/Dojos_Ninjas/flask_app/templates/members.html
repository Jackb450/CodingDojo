<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Membership</title>
</head>
<body>
    <h1>Ninjas at {{dojo.name}}</h1>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tbody>
                {% for ninja in dojo.ninjas %}
                    <tr>
                        <td>{{ninja.first_name}} </td>
                        <td>{{ninja.last_name}}</td>
                        <td>{{ninja.age}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">Home</a>
    </div>
</body>
</html>
