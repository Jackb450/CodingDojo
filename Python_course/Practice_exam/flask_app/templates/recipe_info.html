<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex justify-content-between">
        <h1>Welcome, {{user.first_name}}!</h1>
        <div>
            <a href="/" class="btn btn-primary">Home</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <h3>{{recipe.name}}</h3>
        <h5>Posted by: {{recipe.chef.first_name}}</h5>
    </div>
    <h5>Description: {{recipe.description}}</h5>
    <h5>Under 30 minutes?: {% if recipe.cook == 1%}Yes{% else %}No{% endif %}</h5>
    <h5>Instruction: {{recipe.instruction}}</h5>
    <h5>Date: {{recipe.date.strftime("%B %d, %Y")}}</h5>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.js')}}"></script>
</body>
</html>
