<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scales=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/chess.css')}}">
    <title>Document</title>
</head>
<body>
    <h1>***Checkerboard***</h1>

    <table>
        {% for i in range(down)%}
        <tr>
            {% for j in range(across)%}
            <td class="color{{(i+j)%2}}"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
